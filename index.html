<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador TeamSpeak</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4a90e2, #8e44ad);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #viewer-container {
            width: 80%;
            max-width: 800px;
            height: 600px;
            border: 2px solid #fff;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #fff;
            position: relative;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #4a90e2;
            display: block;
        }

        #error-message {
            display: none;
            color: red;
            font-size: 1.2em;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <span id="teamspeak_viewer"></span>
        <div id="loading">
            <div class="loader"></div>
            Carregando...
        </div>
        <div id="error-message">O visualizador não está disponível no momento.</div>
    </div>
    <footer>
        &copy; 2024 dngCN.
    </footer>
    <script type="text/javascript">
        (function() {
            const viewerContainer = document.getElementById("teamspeak_viewer");
            const loadingMessage = document.getElementById("loading");
            const errorMessage = document.getElementById("error-message");

            loadingMessage.style.display = "block";

            viewerContainer.innerHTML = '<object type="text/html" data="https://www.cliente.in//modules/servers/teamspeak3/viewer.php?sid=27808" width="100%" height="100%"></object>';

            const objectElement = viewerContainer.querySelector('object');

            objectElement.onload = function() {
                loadingMessage.style.display = "none";
            };

            objectElement.onerror = function() {
                loadingMessage.style.display = "none";
                errorMessage.style.display = "block";
            };

            setTimeout(() => {
                if (viewerContainer.innerHTML === '<object type="text/html" data="https://www.cliente.in//modules/servers/teamspeak3/viewer.php?sid=27808" width="100%" height="100%"></object>') {
                    loadingMessage.style.display = "none";
                    errorMessage.style.display = "block";
                }
            }, 10000); // 10 segundos
        })();
    </script>
</body>
</html>
